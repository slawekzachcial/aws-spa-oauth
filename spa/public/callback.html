<!DOCTYPE html>
<html>
    <head>
        <title>SPA with OIDC and AWS</title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.11.5/oidc-client.min.js"></script>
        <script src="oidc-config.js"></script>

            var mgr = new Oidc.UserManager(oidcConfig);
